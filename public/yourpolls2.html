<!DOCTYPE html>
<html ng-app="yourpolls" lang="en">
<head>
  <title>Poll-a-lot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Taviraj" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">HOME</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">NEW POLL</a></li>
        <li><a href="/yourpolls">YOUR POLLS</a></li>
        <li><a href="/logout">LOG OUT</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="container-fluid bg-1 text-center">

  <h3 id="heading"></h3>

  <h3>Take a look at your previous polls.</h3>

</div>

<div class="container-fluid bg-pollform text-center" ng-controller="listPolls" ng-cloak>
  <div ng-model="test" ng-init="test='variable'">

  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <table class="table table-striped table-responsive table-hover">
        <thead>
          <tr>
            <th>Your polls</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="poll in names track by $index">
            <td style="text-align: left"><a href="/poll/{{ poll }}"><span ng-cloak>{{ poll }}</span></a></td>
            <td><a href="/vote/{{ poll }}"><button type="button" name="button" class="sign-up btn btn-default">Vote</button></button></a></td>
            <td><a href="/poll/{{ poll }}"><button type="button" name="button" class="sign-up btn btn-default">Results</button></button></a></td>
            <!--<td><button id="delete-buttons" type="submit" name="button" class="btn">Delete</button></td>-->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="container-fluid bottom-bg text-center">

</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script type="text/javascript" src="/controllers/yourpollsController.client.js"></script>
</body>
</html>
