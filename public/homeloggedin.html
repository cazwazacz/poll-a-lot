<!DOCTYPE html>
<html lang="en">
<head>
  <title>Poll-a-lot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Taviraj" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">HOME</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/yourpolls">ALL POLLS</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid bg-1 text-center">

  <h3 id="heading">POLL-A-LOT</h3>
  <img src="/public/img/equals.png" id="equalsPic" class="img-circle img-responsive" style="display:inline" alt="Equals">
  <h3>Vote on what really matters.</h3>

</div>

<div class="container-fluid bg-pollform text-center">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h3>Create a poll.</h3> <br>
      <form action="/api/data" method="post">
        <div id="textFields">
          <div class="form-group">

            <input type="text" class="form-control" name="name" placeholder="What is the best drink?">
          </div>
          <div class="form-group">

            <input type="text" class="form-control" name="labels" placeholder="Coke">
          </div>
          <div class="form-group">

            <input type="text" class="form-control" name="labels" placeholder="Pepsi">
          </div>
        </div>
        <button type="submit" name="button" class="sign-up btn btn-default">Submit</button>
        <button id="addOption" type="button" class="sign-up btn btn-default">Add an option</button>
      </form>
    </div>
  </div>
</div>
<div class="container-fluid bg-1 text-center">
<h1> </h1> <br>

</div>
<script type="text/javascript">
$(document).ready(function() {
  $("#addOption").click('on', function(){
    $("#textFields").append('<div class="form-group"><input type="text" class="form-control" name="labels" placeholder="New option"></div>');
  });
});

</script>

</body>
</html>
