<!DOCTYPE html>
<html ng-app="yourpolls">
    <head>
        <title>Poll-a-lot</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
        <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
    <div class="container" ng-controller="listPolls" ng-cloak>
      <ul>
         <li ng-repeat="poll in names track by $index"><a href="/vote/{{ poll }}"><span ng-cloak>{{ poll }}</span></a></li>
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript" src="/controllers/yourpollsController.client.js"></script>

    </body>
    <!---->
</html>
