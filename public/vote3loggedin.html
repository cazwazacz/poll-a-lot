<!DOCTYPE html>
<html ng-app="vote"> <!--ng-app="vote">-->
<head>
  <title>Poll-a-lot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Taviraj" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">HOME</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/">NEW POLL</a></li>
        <li><a href="/yourpolls">YOUR POLLS</a></li>
        <li><a href="/logout">LOG OUT</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid bg-1 text-center" ng-controller="votesList">

  <h3 id="heading"></h3>
  <h1 style="font-size: 50px" id="poll-header"><span ng-cloak>{{name}}</span></h1>

</div>

<div class="container-fluid bg-pollform text-center">
  <div class="row" ng-controller="votesList">
    <div class="col-sm-4 col-sm-offset-4">
  <form id="form" action="/api/poll/:pollname" method="POST">

  <table style="background-color: white" class="table table-responsive">
       <thead>
       </thead>
       <tbody id="">
         <tr ng-repeat="label in labels track by $index">
             <td>
                 <div class="radio">
                     <label><input type="radio" id='regular' value="{{label}}" name="vote">{{label}}</label>
                 </div>
             </td>
         </tr>
           </tbody>

  </table>
  <div class="text-center">

  <input type="hidden" name="name" value="{{name}}">
    <input class="sign-up btn btn-default" type="submit" value="Submit"><br><br>
  </div>
  </form>
  </div>
  </div>
</div>
<div class="container-fluid bottom-bg text-center">
</div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript" src="/controllers/voteController.client.js"></script>

    </body>
    <!---->
</html>
